<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="row">
      <img src="./images/image-header-desktop.jpg" alt="header-img">
    </div>
    
    <div class="container">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      
        <div class="main-stats">
          <h3 class="stats">10k+</h3>
          <h3 class="stats">314</h3>
          <h3 class="stats">12M+</h3>
          
        </div>
        <div class="stats-comp">
          <p>companies</p>
          <p>templates</p>
          <p>queries</p>
        </div>
    </div>
    
    
  </main>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JAFF</a>.
  </div>
</body>
</html>
